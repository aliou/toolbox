name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun test tools utils

      - name: Verify cross-compilation
        run: |
          for tool_dir in tools/*/; do
            pkg="$tool_dir/package.json"
            [ -f "$pkg" ] || continue

            binary=$(node -e "console.log(JSON.parse(require('fs').readFileSync('$pkg','utf8')).toolbox?.binary || '')")
            targets=$(node -e "console.log((JSON.parse(require('fs').readFileSync('$pkg','utf8')).toolbox?.targets || []).join(' '))")

            [ -z "$binary" ] && continue

            for target in $targets; do
              echo "Building $binary for $target..."
              bun build "$tool_dir/index.ts" --compile --target="bun-$target" --outfile "/tmp/$binary-$target"
            done
          done
